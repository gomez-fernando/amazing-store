<h3 appHighlight>{{ product.title | uppercase }}</h3>
<!-- <img src="{{ product.image }}" alt=""> o también se puede hacer así -->
<img [src]="product.image" alt="">
<strong>{{ product.price | currency: '€' }}</strong>
<p>{{ product.description | slice:0:140 }}</p>
<p>{{ today | date:'MMM:mm:ss' }}</p>
<button (click)="addCart()">Agregar al carrito</button>
